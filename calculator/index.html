<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="dark-mode"> <!-- dark mode -->
        <p>Dark Mode</p>
        <div class="dark-mode-surface">
            <div class="circle" onclick="switchDarkMode()"></div>
        </div>
    </section> <!-- calculator -->
    <main id="calc" class="calc">
        <h3>Calculator</h3>
        <section id="operations">
            <div id="previous-operation">123 +</div>
            <div id="current-operation">412</div>
        </section>
        <section id="buttons-container">

            <button id="clear-btn">AC</button>
            <button class="operator">รท</button>
            <button class="operator">x</button>
            <button id="delete-btn" class="material-symbols-outlined">backspace</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="equal-btn">=</button>

            <button class="number" id="zero">0</button>
            <button class="number">.</button>

        </section>
    </main>
</body>
</html>

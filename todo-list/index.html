<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="list-container">
        <header>
            <h1>To-Do List</h1>
            <img src="assets/img/book-icon.png" class="book-icon">
        </header>
        <div class="add-task-container">
            <input type="text" id="task-input" class="task-input" placeholder="What to do..." maxlength="30">
            <button class="add-task-btn" id="add-task-btn">ADD</button>
        </div>
        
        <section class="list-content">
            <p>You have <span id="unfinishedTasks">0</span> task(s) to complete</p>
            
            <ul class="task-list" id="task-list">
            </ul>
        </section>
    </main>
    <footer>
        <p>Image from <a href="https://pngtree.com/" target="_blank">pngtree.com</a></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Game</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="match">
            <div id="points">
                <p>CPU: <span id="cpu-points">0</span></p>
                <p>YOU: <span id="user-points">0</span></p>
            </div>

            <div id="game">
                <div id="cpu-play">✊</div>
                <p>VS</p>
                <div id="user-play">✊</div>
            </div>

            <div id="result">
            </div>
        </section>
        <section id="options">
            <button id="rock">✊ Rock</button>
            <button id="paper">✋ Paper</button>
            <button id="sci">✌️ Scissors</button>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
